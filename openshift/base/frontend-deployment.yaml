apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: bookstore
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
      tier: frontend
  template:
    metadata:
      labels:
        app: bookstore
        tier: frontend
    spec:
      securityContext:
        runAsUser: 0 # تشغيل بمستخدم ليس root لزيادة الأمان
        privileged: true
      containers:
      - name: frontend
        image: docker.io/ahmedhusseinabdelkader/bookstore-frontend:v1 # صورتك اللي على Docker Hub
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080 # البورت اللي الـ Nginx شغال عليه جوا
        resources: # حدود استهلاك الموارد (CPU و RAM)
          limits:
            cpu: "128m"
            memory: "100Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: bookstore
    tier: frontend
